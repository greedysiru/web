  <h1>시루의 식습관</h1>

<h2>시루는 건식,습식 둘 다 먹는다</h2>
습식은 오전 6시와 오후 6시 하루 두 번 적당량을 먹고
건식은 전용그릇에 평평하게 채울 정도로 매번 채워서 자율급식을 한다.
간식은 하루에 1번 챠오츄르를 2~3번정도 템테이션을 총 15개 정도 준다.
